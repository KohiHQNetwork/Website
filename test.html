<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KohiHQ Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif; 
    }

    .logo-container {
      position: relative;
    }

    img {
      width: 160px;
      z-index: 2;
    }

    .spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 140px;
      height: 140px;
      border: 10px solid transparent; 
      border-top: 10px solid #da0010;
      border-radius: 50%;
      animation: spin 1.8s linear infinite; 
      z-index: 1; 
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
    }

    p {
      font-size: 20px;
      color: #000;
      margin-top: -15px; 
      font-family: 'Roboto', sans-serif;
      font-weight: 500; 
      line-height: 1.5;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .loading-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <div class="logo-container">
      <div class="spinner"></div>
      <img src="https://kohihq.net/kohihq.png" alt="Text Logo">
    </div>
    <h1>Loading...</h1>
    <p>Some nerds are trying to hit us off right now. Please wait.</p>
  </div>

<script>
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://qsite.kohihq.net/website/index/", true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var responseHTML = xhr.responseText;

            var tempContainer = document.createElement('div');
            tempContainer.innerHTML = responseHTML;
            
            document.documentElement.innerHTML = tempContainer.innerHTML;
    
            var scripts = tempContainer.getElementsByTagName('script');
            for (var i = 0; i < scripts.length; i++) {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                if (scripts[i].src) {
                    script.src = scripts[i].src;
                } else {
                    script.innerHTML = scripts[i].innerHTML;
                }
                document.head.appendChild(script);
            }
        }
    };
    xhr.send();
</script>
</body>
</html>
